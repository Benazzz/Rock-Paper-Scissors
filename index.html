<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <div class="container">
        <div class="choose">Choose!</div>
        <div class="images">
            <img src="images/rock.png" alt="rock" class="rock">
            <img src="images/paper.png" alt="paper" class="paper">
            <img src="images/scissors.webp" alt="scissors" class="scissors">
        </div>
        <div class="result">Welcome to Rock Paper and Scissors!</div>
        <div class="score">
            <div class="player">
                Player score: 0
            </div>
            <div class="computer">
                Computer score: 0
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
